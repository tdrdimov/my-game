<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Brawls</title>
  </head>
  <body>
    <div id="ui">
      <h1 class="main_title">Wizard Brawls</h1>
      <div class="d-flex flex-column justify-center">
        <div>
          <div class="d-flex justify-center">
            <button id="check_create">Create game</button>
            <br />
            <button id="check_join">Join game</button>
          </div>
        </div>
      </div>

      <div class="">
        <div id="create_game_ui">
          <h2>Create New Game</h2>
          <br />
          <label for="player_name_create">Player name</label><br />
          <input id="player_name_create" name="player name" type="text" placeholder="" />
          <br /><br />
          <label for="create_game_name">Game Name:</label><br />
          <input
            id="create_game_name"
            name="create game"
            type="text"
            placeholder=""
          /><br /><br />
          <button id="create_game">Create game</button>
        </div>
        <div id="join_game_ui">
          <h2>Join Existing Game</h2>
          <br />
          <label for="player_name_join">Player name</label><br />
          <input id="player_name_join" name="player name" type="text" placeholder="" />
          <br /><br />
          <label for="join_game_name">Game Name:</label><br />
          <input
            id="join_game_name"
            name="join game"
            type="text"
            placeholder=""
          /><br /><br />
          <button id="join_game">Join game</button>
        </div>
      </div>
    </div>
    <div id="waiting_room">
      <img src="/fire-loading.gif" width="150" alt="">
      <h2>waiting for players...</h2>
    </div>
    <div id="end_game">
      <h1>Game Over</h1>
      <h2 id="end_game_winner"></h2>
      <button id="end_game_button">Play again</button>
    </div>
    <div id="spell_bar">
      <button id="fire-button">
        <img src="/icons/fire-ray.png" alt="">
        <span id="fire-cooldown"></span>
      </button>
      <button id="jump-button">
        <img src="/icons/sprint.png" alt="">
        <span id="jump-cooldown"></span>
      </button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
