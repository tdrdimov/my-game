<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Duels</title>
  </head>
  <body>
    <div id="ui">
      <div class="main_title">
        <h1>WIZ DUELS</h1>
        <div>
          <label for="player_name">Your in game name</label><br />
          <input id="player_name" name="player name" type="text" placeholder="" />
        </div>
      </div>

      <div class="d_flex">
        <div>
          <h1>Create Arena</h1>
          <br />
          <label for="create_game_name">Game Name:</label><br />
          <input
            id="create_game_name"
            name="create game"
            type="text"
            placeholder="game name"
          /><br /><br />
          <button id="create_game">Create arena</button>
        </div>
        <div>
          <h1>Join Arena</h1>
          <br />
          <label for="join_game_name">Game Name:</label><br />
          <input
            id="join_game_name"
            name="join game"
            type="text"
            placeholder="game name"
          /><br /><br />
          <button id="join_game">Join arena</button>
        </div>
      </div>
    </div>
    <div id="waiting_room">
      <h1>Waiting for players...</h1>
    </div>
    <div id="app"></div>
    <script type='text/javascript' src='node_modules/three-nebula/build/three-nebula.js'></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
